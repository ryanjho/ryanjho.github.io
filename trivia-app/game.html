<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodoh Lah - Trivia Game</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <link href="./css/game.css" rel="stylesheet" type="text/css" />
    <script
        src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous">
    </script>
    <script src="./js/main.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id='game-information-section'>
                <div id="question-number-section">
                    <p>Question No:</p>
                    <h2 id="question-number" class="game-information"></h2>
                </div>
                <div id="difficulty-section">
                    <p>Difficulty:</p>
                    <h2 id="difficulty" class="game-information"></h2>
                </div>
                <div id="score-section">
                    <p>Score:</p>
                    <h2 id="score" class="game-information"></h2>
                </div>
            </div>
            <h1 id="question"></h1>
            <div class="options-section"></div>
        </div>
    </div>
</body>
</html>
